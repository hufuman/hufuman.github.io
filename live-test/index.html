<html>
<head>
<title>Facebook Live Test</title> 
<style>

body{text-align:center} 

</style>
</head>
<body>

<div style="margin:0 auto">
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&appId=600090597523097&autoLogAppEvents=1"></script>

	<!-- Your embedded video player code -->
	<div class="fb-video" data-href="https://www.facebook.com/facebook/videos/10223538667038388/" data-width="500" data-show-text="false">
	</div>

	<br/><br/>

	class="fb-like"
	data-share="true"
	data-width="450"
	data-show-faces="true">
	</div>

	<br/>

	<br/>

	<div class="fb-group" data-href="https://www.facebook.com/groups/748104858548983" data-width="280" data-show-social-context="false" data-show-metadata="false" data-autoplay="true"></div>
</div>
